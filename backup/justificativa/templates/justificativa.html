{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/justificativa.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Justificativa</title>
</head>
<style>
    .header-text {
        font-family: Arial, sans-serif; /* Fonte Arial */
        font-size: 38px; /* Tamanho do texto 25px */
        text-align: center; /* Centralizar texto */
        font-weight: 600;
        color: #F2B72F;
        padding: 0px 20px;
        z-index: 999;
        margin-top: 0px;
        margin-bottom: 30px;
    }
</style>
<body>

    <a href="{% url 'menu' %}">
        <button class="back-button" onclick="window.history.back();">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </button>
    </a>

    <img class="footer-image" src="{% static 'img/rodapépreto.jpg' %}">
    <img class="image1" src="{% static 'img/linhadocabeçalho.jpg' %}">
    <a href="{% url 'menu' %}">
        <img class="image3" src="{% static 'img/logoVD_FundoEscuro.png' %}">
    </a>

    <div class="container form-background">
        <form action="" method="post">
            <header class="container header-text">Justificativa</header>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <!-- Primeira coluna de campos do formulário -->
                    {{ form.nome|as_crispy_field }}
                    {{ form.email|as_crispy_field }}
                    {{ form.titulo|as_crispy_field }}
                    {{ form.status|as_crispy_field }}
                    {{ form.data|as_crispy_field }}
                </div>
                <div class="col-md-6">
                    <!-- Primeira coluna de campos do formulário -->
                    {{ form.descricao|as_crispy_field }}

                </div>
            </div>
            <button type="submit" class="container btn btn-outline-warning custom-submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
