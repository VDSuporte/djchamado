{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form-cavalos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <a href="{% url 'menu' %}">
        <button class="back-button" onclick="window.history.back();">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </button>
    </a>

    <img class="footer-image" src="{% static 'img/rodapépreto.jpg' %}">
    <img class="image1" src="{% static 'img/linhadocabeçalho.jpg' %}">
    <a href="{% url 'menu' %}">
        <img class="image3" src="{% static 'img/logoVD_FundoEscuro.png' %}">
    </a>


<div class="container form-background">
    <form action="" method="post">
        <header class="container header-text">Cadastro de Clientes</header>

        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <!-- Primeira coluna de campos do formulário -->
                {{ form.codigo|as_crispy_field }}
                {{ form.cliente|as_crispy_field }}
                {{ form.cliente_fantasia|as_crispy_field }}
            </div>
            <div class="col-md-6">
                <!-- Segunda coluna de campos do formulário -->
                {{ form.observacao|as_crispy_field }}
            </div>
        </div>

        <button type="submit" class="container btn btn-outline-warning">Cadastrar</button>
    </form>
</div>

</div>
</body>
</html>
