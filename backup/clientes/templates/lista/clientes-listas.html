{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem dos clientes</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/clientes-list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
</head>
<style>
    .header-text {
        font-family: Arial, sans-serif; /* Fonte Arial */
        font-size: 38px; /* Tamanho do texto 25px */
        text-align: center; /* Centralizar texto */
        font-weight: 600;
        color: #F2B72F;
        padding: 0px 20px;
        z-index: 999;
        margin-top: 30px;
        margin-bottom: -50px;
    }
</style>
<body>

    <img class="footer-image" src="{% static 'img/rodapépreto.jpg' %}">
    <img class="image1" src="{% static 'img/linhadocabeçalho.jpg' %}">
    <a href="{% url 'menu' %}">
        <img class="image3" src="{% static 'img/logoVD_FundoEscuro.png' %}">
    </a>


    <a href="{% url 'listagens' %}">
        <button class="back-button" onclick="window.history.back();">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </button>
    </a>


    <div class="container">
        <table class="table table-dark table-striped">
            <header class="container header-text">Listagem dos cavalos</header>
            <thead>
                <tr>
                    <th class="sticky">Clientes</th>
                    <th class="sticky">Clientes Fantasia</th>
                    <th>Código</th>
                    <th>Cliente</th>
                    <th>Nome fantasia</th>                    
                </tr>
            </thead>
            <tbody>
                {% for cavalos in object_list %}
                <tr>
                    <td class="sticky cell-frota">{{ clientes }}</td>
                    <td class="sticky cell-placa">{{ clientes.fantasia }}</td>
                    <th>Código</th>
                    <th>Cliente</th>
                    <th>Nome fantasia</th> 
                        <a href="{% url 'editar-cadastros-cavalos' cavalos.pk %}" class="btn btn-warning btn-sm" title="Editar">Editar</a>
                        <a href="{% url 'excluir-cadastros-cavalos' cavalos.pk %}" class="btn btn-warning btn-sm" title="Excluir">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td class="sticky cell-id" colspan="29">Nenhum campo registrado</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
        </html>
