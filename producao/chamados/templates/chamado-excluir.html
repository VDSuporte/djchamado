{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir chamado</title>
    <link rel="stylesheet" href="{% static 'css/styledeinicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/exclusao.css' %}">
</head>
<body>
    <form  class="container" action="" method="post">
        <p class="text">
            Deseja excluir o registro de {{ object }} ?
        </p>
        {% csrf_token %}
        {{form|crispy }}
        <button class="enter" type="submit">Excluir</button>
        <button class="cancel" type="button" onclick="window.history.back()">Cancelar</button>
    </form>
    <img class="footer-image" src="{% static 'img/rodapépreto.jpg' %}">
    <img class="image1" src="{% static 'img/linhadocabeçalho.jpg' %}">
    <a href="{% url 'menu' %}">
        <img class="image3" src="{% static 'img/logoVD_FundoEscuro.png' %}">
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
